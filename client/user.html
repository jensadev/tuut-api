    <script>
        // https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript

        function getQuery(q) {
            return (window.location.search.match(new RegExp('[?&]' + q + '=([^&]+)')) || [, null])[1];
        }
