<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar container">
        <a href="index.html" class="brand">
            <img class="brand-icon" src="img/megaphone.png" alt="Brand">
            <strong>TUUT</strong>
        </a>
        <ul class="registration-links">
            <li><a id="signin-link" href="signin.html">Sign in</a></li>
            <li><a id="signup-link" href="signup.html">Sign up</a></li>
        </ul>
        <form id="logout-form" class="hidden"><button>Logout</button></form>
    </nav>
    <main class="container">
        <div class="alert" role="alert" id="alert-box"></div>
        <div class="form-container hidden" id="login-form">
            <form>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username"
                        required>
                </div>
                <div class="form-group">
                    <label for="current-password">Password</label>
                    <input type="password" class="form-control" id="current-password" name="current-password"
                        autocomplete="current-password" required>
                    <small class="form-text text-muted"><a href="#">Forgot password?</a></small>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="form-container hidden" id="registration-form">
            <form>
                <div class="form-group">
                    <label for="new-username">Name</label>
                    <input type="text" class="form-control" id="new-username" name="new-username" required>
                </div>
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="text" class="form-control" id="new-email" name="new-email" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" class="form-control" id="new-password" name="new-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="profile hidden" id="profile"></div>
        <div class="form-container hidden" id="post-form">
            <form>
                <div class="form-group">
                    <label for="input-body" hidden>Write something...</label>
                    <textarea class="form-control" id="input-body" name="input-body" maxlength="140" rows="3"
                        placeholder="Write something..." required></textarea>
                </div>
                <button type="submit" class="btn">Tuut</button>
            </form>
        </div>
        <div id="tuuts-stream">
        </div>
        <div id="users-list"></div>
    </main>
    <footer class="container">
        <div><small>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from
                <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></small>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
